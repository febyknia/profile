<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feby</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-ser;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: white;
        }

        .profile-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 60px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 200px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
        }

        .profile-info h2 {
            margin: 10px 0;
            color: #000000;
            font-size: 1.5em;
        }

        .profile-info p {
            margin: 5px 0;
            color: #000000;
            font-size: 1em;
        }

        /* Style untuk link */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4CAF50; /* Warna hijau saat hover */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Menambahkan gambar dari folder assets -->
        <img src="assets/photo.jpg" alt="Foto Profil" class="profile-photo">
        <div class="profile-info">
            <h2><i>feby kurnia putri</i></h2>
            <p>ID. 233140701111003</p>
            <p><i>azure static web app practice</i></p>

        </div>

        <!-- Menambahkan link ke GitHub dan LinkedIn -->
        <div class="social-links">
            <a href="https://github.com/febyknia" target="_blank" title="GitHub">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
        </div>
    </div>
</body>
</html>
